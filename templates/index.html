<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' href = 'https://getbootstrap.com/docs/4.0/examples/cover/cover.css'>
    <title>Hello, world!</title>
</head>

<body class='text-center'>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Cover</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <form id = "main_form">
            <div class="form-group">
                <label for="query_input">Enter your SQL query here</label>
                <textarea class="form-control" id="query_input" rows="4" style="width: 500px; max-width: 100%;"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
            </form>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>

<script>
    $("#main_form").submit(function (e) {
        e.preventDefault();
        var serializedData = $(this).serialize();
        $.ajax({
            type: 'POST',
            url: "/run/sql",
            data: serializedData,
            success: function (response) {
                $("#main_form").trigger('reset');
                console.log(response)
            },
            error: function (response) {
                
            }
        })
    })
</script>

</body>

</html>
